<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>10 Div ელემენტის გასტილვა JS-ით</title>
</head>
<body>

  <div id="div1">პირველი</div>
  <div id="div2">მეორე</div>
  <div id="div3">მესამე</div>
  <div id="div4">მეოთხე</div>
  <div id="div5">მეხუთე</div>
  <div id="div6">მეექვსე</div>
  <div id="div7">მეშვიდე</div>
  <div id="div8">მერვე</div>
  <div id="div9">მეცხრე</div>
  <div id="div10">მეათე</div>

  <script>
    document.getElementById("div1").style.cssText = "background-color: red; color: white; padding: 10px; margin: 5px;";
    document.getElementById("div2").style.cssText = "background-color: blue; color: white; padding: 15px; margin: 5px;";
    document.getElementById("div3").style.cssText = "background-color: green; color: white; padding: 20px; margin: 5px;";
    document.getElementById("div4").style.cssText = "background-color: orange; color: white; padding: 25px; margin: 5px;";
    document.getElementById("div5").style.cssText = "background-color: purple; color: white; padding: 30px; margin: 5px;";
    document.getElementById("div6").style.cssText = "background-color: teal; color: white; padding: 35px; margin: 5px;";
    document.getElementById("div7").style.cssText = "background-color: brown; color: white; padding: 40px; margin: 5px;";
    document.getElementById("div8").style.cssText = "background-color: pink; color: black; padding: 45px; margin: 5px;";
    document.getElementById("div9").style.cssText = "background-color: yellow; color: black; padding: 50px; margin: 5px;";
    document.getElementById("div10").style.cssText = "background-color: gray; color: white; padding: 55px; margin: 5px;";
  </script>

</body>
</html>
